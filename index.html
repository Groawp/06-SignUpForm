<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b1d9304106.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">


</head>

<body>
    <div class="container">
        <header>
            <h1>AeroSpace</h1>
            <ul class="nav-bar">
                <!-- <li><a class="nav-link" href="#">Home</a></li> -->
            </ul>
        </header>

        <div class="banner">
            <h1>Subscribe here</h1>
            <div class="arrow">
                <i class="fas fa-angle-double-down"></i>
            </div>
            <button class="banner-btn">Sign Up</button>
        </div>

        <div class="popup">
            <div class="form">
                <input type="text" class="form-input" placeholder="Enter your name">
                <input type="email" class="form-input" placeholder="Email address">
                <h3>Get News</h3>
                <label class="no">No</label>
                <input type="checkbox">
                <label class="yes">Yes</label>
                <button href="#" type="button" class="signup">Sign Up Here</button>
            </div>

            <div class="ads">
                <h1>Welcome to AeroSpace</h1>
            </div>

            <div class="x-btn">&#10005;</div>
            
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
